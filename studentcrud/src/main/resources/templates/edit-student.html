<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Edit Student</h2>

<form th:action="@{/students/update}" method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label>Age</label>
        <input type="number" class="form-control" th:field="*{age}" required>
    </div>
    <div class="mb-3">
        <label>Course</label>
        <input type="text" class="form-control" th:field="*{course}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
